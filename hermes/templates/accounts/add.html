{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Account{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="container row">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" id="name" class="form-control" required>
            
                <label for="type_id">Type</label>
                <select name="type_id" id="type_id" class="form-control" required>

                {% for type in account_types %}
                    <option value="{{ type['type_id'] }}">{{ type['type_name'] }}</option>
                {% endfor %}
                </select>
            
                <label for="code">Nominal Code</label>
                <input name="code" id="code" class="form-control" required>

                <label for="desc">Description</label>
                <input name="desc" id="desc" class="form-control" >
            
                <label for="open_date">Opening Balance Date</label>
                <input name="open_date" id="open_date" class="form-control"  type="date">

                <label for="open_value">Opening Balance Value</label>
                <input name="open_value" id="open_value" class="form-control" type="number" min=0 step='0.01'>

                <label for="dr-cr">Transaction Type</label>
                <select name="dr-cr" id="dr-cr" class="form-control" required>
                    <option value="1">Debit</option>
                    <option value="-1">Credit</option>
                </select>

            </div>
            <div class="form-group">
                <input type="submit" value="Add Account">
            </div>
        </form>
    </div>
{% endblock %}
