{% extends 'base.html' %}

{% block toolbar %}
    
{% endblock %}

{% block header %}
  <h1>{% block title %}Add Transaction{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="container row">
        <form method="post">
            <div class="form-group">

                <label for="trans_date">Transaction Date</label>
                <input name="trans_date" id="trans_date" class="form-control"  type="date" required>

                <label for="source_code">Account</label>
                <select name="source_code" id="source_code" class="form-control" required>

                {% for type in account_types %}
                    <option value="{{ type['accounts_code'] }}">{{ type['accounts_code'] + ' | ' + type['accounts_name'] }}</option>
                {% endfor %}
                </select>

                <label for="transfer_code">Transfer Account</label>
                <select name="transfer_code" id="transfer_code" class="form-control" required>

                {% for type in account_types %}
                    <option value="{{ type['accounts_code'] }}">{{ type['accounts_code'] + ' | ' + type['accounts_name'] }}</option>
                {% endfor %}
                </select>

                <label for="description">Description</label>
                <input name="description" id="description" class="form-control" required>

                <label for="value">Value</label>
                <input name="value" id="value" class="form-control" type="number" min=0 step='0.01'>

                <label for="dr-cr">Transaction Type</label>
                <select name="dr-cr" id="dr-cr" class="form-control" required>
                    <option value="1">Debit</option>
                    <option value="-1">Credit</option>
                </select>

            </div>
            
            <div class="form-group">
                <input type="submit" value="Add Transaction">
            </div>
        </form>
    </div>
{% endblock %}
