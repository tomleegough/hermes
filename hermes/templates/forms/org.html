{% extends 'base.html' %}

{% block header %}
    <h1>
        {% block title %}
            {% if action == 'add' %}
                Add new organisation
            {% else %}
                Edit {{ org['org_name'] }}
            {% endif %}
        {% endblock %}</h1>
            
{% endblock %}

{% block content %}
    <div class="container-fluid row">
        <div class="p-5 mx-auto">
            
            <form method="post">
                <div class="form-group row">
                    <label for="org_name" class="col col-form-label">Organisation Name</label>
                    <div class="col">
                        <input name="org_name" class="form-control" type="text" id="org_name" value="{{ org['org_name'] }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="org_enabled_flag" class="col col-form-label">Organisation Enabled</label>
                    <div class="col">
                        <input name="org_enabled_flag" value="1" class="form-control" type="checkbox" {% if org['org_enabled_flag'] == 1 or action =='add' %}checked{% endif %}>
                    </div>
                </div>

                <div class="form-group row">
                    <input type="submit" class="col btn btn-dark mt-3" value="Submit Organisation">
                </div>

            </form>
        </div>
    </div>

{% endblock %}
