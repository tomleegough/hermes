{% extends 'base.html' %}

{% block title %}{{"Log In"}}{% endblock %}

{% block content %}
    <div class="container-fluid col-md-10 col-lg-6 mx-auto">
        <div class="p-5 mx-auto border mt-5 bg-light">
            <h2 class="text-center">Welcome to Hermes Accounting!</h2>

            <form method="post" class="p-md-5 mx-auto">

                <div class="form-group row">
                    <label for="username" class="col-sm-4 mx-md-auto">Username</label>
                    <div class="col-sm-8 mx-md-auto">
                        <input name="username" id="username" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-4 mx-md-auto">Password</label>
                    <div class="col-sm-8 mx-md-auto">   
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="mt-4 col mx-auto">
                        <input type="submit" class="col btn btn-dark" value="Log In">
                    </div>
                </div>

                {% if error != '' %}
                <div class="form-group row">
                    <div class="mt-4 col mx-auto">
                        <p><strong>{{ error }}</strong></p>
                    </div>
                </div>
                {% endif %}

            </form>

        </div>
    </div>

{% endblock %}
