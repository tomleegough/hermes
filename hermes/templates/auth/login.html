{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="container-fluid col-sm-8 col-md-6 mx-auto">
        <div class="p-5 mx-auto border mt-5 bg-light">
            <h2 class="text-center">Welcome to Hermes Accounting!</h2>

            <form method="post" class="p-sm-5 mx-auto">

                <div class="form-group row">
                    <label for="username" class="col-sm-6 mx-sm-auto">Username</label>
                    <div class="col-sm-6 mx-sm-auto">
                        <input name="username" id="username" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-6 mx-sm-auto">Password</label>
                    <div class="col-sm-6 mx-sm-auto">   
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="mt-4 col-sm-6 col-md-12 mx-auto">
                        <input type="submit" class="col btn btn-dark" value="Log In">
                    </div>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
