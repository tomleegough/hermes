{% extends 'base.html' %}

{% block title %}
    {{'Request Password Reset'}}
{% endblock %}

{% block content %}
    <div class="container-fluid row">
        <div class="p-5 mx-auto border mt-5 bg-light">

            <h1>Request Reset Password</h1>

            <form method="post" class="p-5 mx-auto">

                <p>Please enter your email address</p>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i id="user-icon" class="fas fa-user"></i></span>
                        </div>
                        <input name="username" id="username" class="form-control" placeholder="username" aria-describedby="user-icon" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="col btn btn-dark mt-3" value="Request Password Reset">
                </div>
            </form>

        </div>
    </div>

{% endblock %}
