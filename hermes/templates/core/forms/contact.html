{% extends 'base.html' %}

{% block header %}
    <h1 class="text-capitalize">
        {% block title %}
            {{action}} Contact
        {% endblock %}
    </h1>
{% endblock %}

{% block content %}

    <div class="container-fluid col-lg-8">
        <div class="p-5 mx-auto">

            <form method="post">
                <div class="form-group row">
                    <label for="contact_name" class="col-4 col-form-label">Name</label>
                    <div class="col-8">
                        <input name="contact_name" class="form-control" type="text" value="" id="contact_name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_account_no" class="col-4 col-form-label">Internal Account Number</label>
                    <div class="col-8">
                        <input name="contact_account_no" class="form-control" type="text" value="" id="contact_account_no">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_foreign_account_no" class="col-4 col-form-label">External Account Number</label>
                    <div class="col-8">
                        <input name="contact_foreign_account_no" class="form-control" type="text" value="" id="contact_foreign_account_no">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_vat_reg" class="col-4 col-form-label">VAT No.</label>
                    <div class="col-8">
                        <input name="contact_vat_reg" class="form-control" type="text" value="" id="contact_vat_reg">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_company_no" class="col-4 col-form-label">Company Number</label>
                    <div class="col-8">
                        <input name="contact_company_no" class="form-control" type="text" value="" id="contact_company_no">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_type" class="col-4 col-form-label">Type</label>
                    <div class="col-8">
                        <input name="contact_type" class="form-control" type="text" value="" id="contact_type">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_email" class="col-4 col-form-label">Email</label>
                    <div class="col-8">
                        <input name="contact_email" class="form-control" type="text" value="" id="contact_email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_phone" class="col-4 col-form-label">Phone</label>
                    <div class="col-8">
                        <input name="contact_phone" class="form-control" type="text" value="" id="contact_phone">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_main_contact" class="col-4 col-form-label">Main Contact</label>
                    <div class="col-8">
                        <input name="contact_main_contact" class="form-control" type="text" value="" id="contact_main_contact">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contact_url" class="col-4 col-form-label">Web Address</label>
                    <div class="col-8">
                        <input name="contact_url" class="form-control" type="text" value="" id="contact_url">
                    </div>
                </div>

                <div class="form-group row">
                    <input
                        type="submit"
                        class="col btn btn-primary mt-3 text-capitalize"
                        value="{{ action }}">
                </div>
            </form>

        </div>

    </div>
{% endblock %}
