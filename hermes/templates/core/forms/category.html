{% extends 'base.html' %}

{% block header %}
    <h1 class="text-capitalize">
        {% block title %}
            {{ action }} Category
        {% endblock %}
    </h1>
{% endblock %}

{% block content %}

    <div class="container-fluid col-lg-8">
        <div class="p-5 mx-auto">
            
            <form method="post">
                <div class="form-group row">
                    <label for="cat_name" class="col-sm-4 col-form-label">Category Name</label>
                    <div class="col-sm-8">
                        <input name="cat_name" class="form-control" type="text" value="{{ category['category_name'] }}" id="cat_name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="active_flag" class="col-sm-4 col-form-label">Category Enabled</label>
                    <div class="col-sm-8">
                        <input id="active_flag" name="active_flag"  value="1" class="form-control" type="checkbox" {% if category['category_enabled_flag'] == 1 %}{{'checked'}}{% endif %}>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="type_id" class="col-sm-4 col-form-label">Category Type</label>
                    <div class="col-sm-8">
                        <select name="type_id" class="form-control" id="type_id">
                            {% for type in cat_types %}
                            <option value="{{ type['cat_type_id'] }}" {% if type['cat_type_id'] == category['cat_type_id_fk'] %}{{'selected'}}{% endif %}>{{ type['cat_type_name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <input
                        type="submit"
                        class="col btn btn-primary mt-3"
                        value="{{ action }}">
                </div>

            </form>
        </div>
    </div>

{% endblock %}
